server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Try finding file, then directory (which finds index.html in SSG structure), then fallback to root index.html
        try_files $uri $uri/index.html /index.html;
    }

    # Optional: Cache control for static assets (js, css, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
