server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers (applied to all responses)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # Note: HSTS should be configured at Cloudflare level for HTTPS

    # SEO files - sitemap and robots
    location = /sitemap.xml {
        add_header Cache-Control "public, max-age=3600" always;
        add_header Content-Type "application/xml" always;
    }

    location = /robots.txt {
        add_header Cache-Control "public, max-age=3600" always;
        add_header Content-Type "text/plain" always;
    }

    location / {
        # Try finding file, then directory (which finds index.html in SSG structure), then fallback to root index.html
        try_files $uri $uri/index.html /index.html;
        
        # Cache HTML files for a short time
        add_header Cache-Control "public, max-age=300, must-revalidate" always;
    }

    # Cache control for static assets (js, css, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
